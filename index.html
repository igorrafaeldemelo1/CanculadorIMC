<html lang="en">

<head>

    <title>IMC</title>

<body>

    <section class="mains">
        <div class="text-title">Tabela IMC</div>
        <div class="mix">
            <div class="tabela">
                Menor que 18,5
                <br>
                Entre 18,5 E 24,9
                <br>
                Entre 25,0 E 29,9
                <br>
                Entre 30,0 E 39,9
                <br>
                Maior que 40,0
            </div>
            <div class="tabela">

                Magreza
                <br>
                Normal
                <br>
                Sobre-peso I
                <br>
                Obesidade II
                <br>
                Obesidade Grave III
            </div>
        </div>
        <div class="text-title">Calcule seu IMC</div>
        <form class="form">
            <div class="text-sub">Peso:</div>
            <input type="number" class="peso">
            <div class="text-sub">Altura:</div>
            <input type="text" class="altura">
            <button class="btn">Calcular</button>
        </form>
        <div class="res"></div>
    </section>


    <script src="javas.js"></script>
